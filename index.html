<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Calculator</title>
    <link href ="./style.css" rel = "stylesheet" />
</head>
<body>
    <h1>Stock Market Calculator</h1>
    <p>Calculate how much profit or loss you are making on your stocks.</p>
    <main>
        <label for="initial_price">Initial Price<input id="initial_price" type="number"
                placeholder="Enter the Initial Price Here" /></label>
        <label for="stock_quantity">Quantity of Stocks<input id="stock_quantity" type="number"
                placeholder="Enter the Quantity Here" /></label>
        <label for="current_price">Current Price<input id="current_price" type="number"
                placeholder="Enter the Current Price Here" /></label>
        
        <button id="btn_calculate">Calculate</button>
    </main>
    <div id="outbox_container"></div>    

    <script src="app.js"></script>
</body>
</html>
